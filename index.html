<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="./src/styles/style.css">
</head>
<body>
    <div id="quadrado1">

        <h1 id="title">Gerador de Senhas</h1><br>

        <div id="campos">

            <label id="message-password-lenght">digite a quantidade de caracteres: </label>
            <input type="text" id="password-lenght"><br>

            <label id="message-password-number">digite a quantidade de senhas: </label>
            <input type="text" id="password-number"><br>

        </div>

        <div id="instrucoes">

            <label id="label-checkbox"><input id="upperCase" type="checkbox">Incluir maíusculas</label>
            <label id="label-checkbox"><input id="lowerCase" type="checkbox">Incluir minúsculas</label><br>
            
        </div>
        
        <div id="select-button">
            <button class="button" id="generate" type="button" onclick="gerarSenha()">generate</button>

            <button class="button" id="clear" type="button" onclick="clearPassword()">clear</button>
        </div>
        
        <label id="description">senha gerada: </label><br>


        <label id="result"></label><br>



        <script src="./logicaGerador.js"></script>  
        
    </div>
</body>
</html>
